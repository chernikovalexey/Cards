<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="cards.css"/>
    <title>Cards!</title>
    <script type="application/dart" src="cards.dart"></script>
</head>
<body>
    <div class="game-box">
        <!--<div class="caption">Cards</div>-->
        <div class="buttons">
          <button id="zoom-in">+</button>
          <button id="zoom-out">-</button>
          <button id="apply-physics">Apply physics</button>
          <button id="disable-physics">Rewind physics</button>
          <button id="clear-window">Clear window</button>
        </div>
        <div>
            <canvas width="800" height="600" id="graphics"></canvas>
        </div>
        <div>
            <input type="number" id="density" value="1" step="0.05">
            <input type="number" id="friction" value="0.5" step="0.05">
            <input type="number" id="restitution" value="0.04" step="0.01">
        </div>
    </div>
</body>
</html>
