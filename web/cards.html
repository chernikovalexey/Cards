<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="cards.css"/>
    <title>Cards</title>
    
    <script type="application/javascript" src="external/scrollbar.js"></script>
    <script type="application/javascript" src="external/blur.js"></script>
    
    <script type="application/dart" src="cards.dart"></script>
</head>
<body>
<div class="game-box">
    <div class="level-name"></div>

    <div class="buttons hidden">
        <button id="zoom-in" class="plus"></button>
        <button id="zoom-out" class="minus"></button>
        <button id="toggle-physics">Apply physics</button>
        <button id="restart" class="hidden">Restart</button>
    </div>

    <div class="selectors hidden">
        <div class="selector dynamic">
            <div class="icon"></div>
            <div class="bound-key">1</div>
            <div class="caption">dynamic</div>
            <div class="remaining"></div>
        </div>
        
        <div class="selector static">
            <div class="icon"></div>
            <div class="bound-key">2</div>
            <div class="caption">static</div>
            <div class="remaining"></div>
        </div>
    </div>

    <div class="canvas-layout">
        <canvas width="800" height="600" id="graphics"></canvas>
    </div>
    
    <!--<div>
        <input type="number" id="density" value="1" step="0.05">
        <input type="number" id="friction" value="0.5" step="0.05">
        <input type="number" id="restitution" value="0.04" step="0.01">
    </div>-->
    
    <div class="light-box" id="menu-box">
      <div class="logo"></div>
      <div class="instructions"></div>
      <div class="menu-items">
        <div class="menu-item" id="continue">Continue</div>
        <div class="menu-item" id="new-game">New Game</div>
      </div>
    </div>
    
    <div class="light-box hidden" id="chapter-selection">
      <div class="chapter-list">
        <div id="chapter-vs">
          <div id="chapter-es"></div>
        </div>
      </div>
      
      <div id="chapter-scrollbar"></div>
    </div>
    
    <div class="chapter-template hidden">
      <div class="chapter">
        <div class="chapter-thumbnail"></div>
        <div class="unlock-stars"></div>
        <div class="chapter-title"></div>
      </div>
    </div>
    
    <div class="light-box hidden" id="rating-box">
        <div class="rating-inner-layout">
            <div class="pause-title hidden">Game paused</div>
            <div class="rating-wrap">
                <div class="s-level-name"></div>
                <div class="level-rating"></div>
            </div>
            <div class="chapter-rating-wrap hidden">
                <div class="chapter-raring"></div>

                <div class="star-ico"></div>
            </div>

            <div class="level-controls controls">
                <button id="next-level">Next</button>
                <button id="restart-level">Restart</button>
            </div>

            <div class="pause-controls controls hidden">
                <button id="clear-level">Restart level</button>
                <button id="pm-menu">Main menu</button>
            </div>

            <div class="chapter-controls controls hidden">
                <button id="cm-menu">Main menu</button>
                <button id="cc-list">Chapter list</button>
            </div>

            <div class="chapter-level"></div>
            <div class="tape">
              <div id="tape-vs">
                <div id="tape-es"></div>
              </div>
              
              <div id="tape-scrollbar"></div>
            </div>
        </div>
    </div>

    <div class="tape-item-template hidden">
        <div class="tape-item">
            <div class="tape-rating-wrap">
                <div class="tape-rating"></div>
            </div>
            <div class="tape-name"></div>
        </div>
    </div>

    <div class="light-box hidden" id="level-list-box"></div>

    <div class="light-box hidden" id="finished-level-box">
        <div class="congratulations">
            Congratulations!
        </div>
        <div class="final-rating-wrap">
            <div class="level-rating"></div>
        </div>
        <div class="sublevel-table">

        </div>

        <div class="sl-template hidden">
            <div class="sl-item">
                <div class="sl-name"></div>
                <div class="sl-rating-wrap">
                    <div class="sl-rating"></div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
